        The advantage of using JSON Patch is that you can describe individual update\
        \ operations on a resource\nwithout touching attributes that you don't want\
        \ to change.\n\nFor example: We have the following resource.\n```json\n{\n\
        \  \"settingId\": 5345,\n  \"key\": \"myGrandFeature\",\n  \"name\": \"Tihs\
        \ is a naem with soem typos.\",\n  \"hint\": \"This flag controls my grandioso\
        \ feature.\",\n  \"settingType\": \"boolean\",\n  \"tags\": [\n    {\n   \
        \   \"tagId\": 0, \n      \"name\": \"sample tag\", \n      \"color\": \"\
        whale\"\n    }\n  ]\n}\n```\nIf we send an update request body as below (it\
        \ changes the `name` and adds the already existing tag with the id `2`):\n\
        ```json\n[\n  {\n    \"op\": \"replace\", \n    \"path\": \"/name\", \n  \
        \  \"value\": \"This is the name without typos.\"\n  }, \n  {\n    \"op\"\
        : \"add\", \n    \"path\": \"/tags/-\", \n    \"value\": 2\n  }\n]\n```\n\
        Only the `name` and `tags` are updated and all the other attributes remain\
        \ unchanged.\nSo we get a response like this:\n```json\n{\n  \"settingId\"\
        : 5345, \n  \"key\": \"myGrandFeature\", \n  \"name\": \"This is the name\
        \ without typos.\", \n  \"hint\": \"This flag controls my grandioso feature.\"\
        , \n  \"settingType\": \"boolean\", \n  \"tags\": [\n    {\n      \"tagId\"\
        : 0, \n      \"name\": \"sample tag\", \n      \"color\": \"whale\"\n    },\
        \ \n    {\n      \"tagId\": 2, \n      \"name\": \"another tag\", \n     \
        \ \"color\": \"koala\"\n    }\n  ]\n}\n```"
      operationId: update-setting
      parameters:
      - description: The identifier of the Setting.
        explode: false
        in: path
        name: settingId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
